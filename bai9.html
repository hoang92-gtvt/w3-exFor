<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>100 số chẵn</title>
</head>
<body>
    <script>

        let sl=1;
        let i=1;
        while (sl<=100){

            if (i%2==0){
                document.write(i + '</br>');
                sl++;
            }
            i++;
        }
    </script>
</body>
</html>
