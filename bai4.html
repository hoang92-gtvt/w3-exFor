<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>

<script>
    let pt1=1;
    let pt2=1;

    let ptcong1 = 1;
    let ptcong2 = 1

    let n = parseInt(prompt('vị trí số fibonacy trong dãy'))
    if (n>=3){

        for (let i=3; i<=n; i++){
            pt=ptcong1+ptcong2;
            if (pt%5 ==0){
                document.write(pt) ;
                break;
            }
            ptcong1=ptcong2;
            ptcong2=pt;
        }
    }else alert('Nhập giá trị lớn hơn')

</script>
</script>

</body>
</html>
